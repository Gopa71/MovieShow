  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopeSpot</title>
    
    <link href="css/main.css" rel="stylesheet">

    
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>


      <div id="i1"  class="card" style="width: 18rem; ">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="id1.html" class="btn btn-primary">Go More</a>
        </div>
      </div>


      <script>
        s=""
        fetch('https://dummyjson.com/products')
        .then((res)=>{return res.json()})
        .then((data)=>{
            console.log(data)
            data.products.map((dt)=>{
                console.log(dt.title)
                s+=`<div class="card" style="width: 18rem;">
                      <img src="${dt.thumbnail}" class="card-img-top" alt="...">
                      <div class="card-body">
                      <h5 class="card-title">${dt.title}</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="${products}" class="btn btn-primary">Go more</a>
                     </div>
                    </div>`
            })
            document.getElementById("i1").innerHTML=s
        })
      </script>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
