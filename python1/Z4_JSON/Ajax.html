<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button  onclick="asd()">Click</button>
    <ul id="ls"></ul>
    <script>
    
    function asd(){
    s=""
    fetch('https://jsonplaceholder.typicode.com/todos')
    .then((res)=>{return res.json()})
    .then((data)=>{
        console.log(data)
        data.map((dt)=>{
            console.log(dt.title)
            s+=`<li>${dt.title}<li>`
        })
        document.getElementById("ls").innerHTML=s
    })
}
    </script>
</body>
</html>
